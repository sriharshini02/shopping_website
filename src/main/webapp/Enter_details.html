<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .signup-container input[type="text"],
        .signup-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validateForm() {
            const firstName = document.myform.first_name.value;
            const lastName = document.myform.last_name.value;
            const phone = document.myform.phone.value;

            const namePattern = /^[A-Za-z]+$/;
            const phonePattern = /^\d{10}$/;

            if (!namePattern.test(firstName)) {
                alert('First Name must contain only alphabets.');
                return false;
            }

            if (!namePattern.test(lastName)) {
                alert('Last Name must contain only alphabets.');
                return false;
            }

            if (!phonePattern.test(phone)) {
                alert('Phone Number must be a valid 10-digit number.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="signup-container">
        <h2>Registration Form</h2>
        <form name="myform" action="Insert_user" method="post" onsubmit="return validateForm()">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required /><br/>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required /><br/>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br/>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required /><br/>
            
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required /><br/>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required /><br/>
            
            <input type="submit" value="Submit details" />
        </form>
    </div>
</body>
</html>
